<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- header section -->
    <header>
        <div class="m-5">
            <h1 class="text-center text-primary">Save Money <i class="fa-solid fa-sack-dollar"></i></h1>
        </div>
    </header>
    <!-- main section -->
    <main>
        <section class="container mb-5">
            <div>
                <div class="row justify-content-around">
                    <div class="col-md-5 col-12">
                        <img class="w-100" src="images/money.jpg" alt="">
                    </div>
                    <div class="col-md-5 col-12 bg-secondary p-5 text-center" style="--bs-bg-opacity: .1;">
                        <h4 class="mb-4">Income</h4>
                        <h5 class="mb-4">Income: <input type="number" name="" id="income-input"></h5>
                        <h4 class="mb-4">Expenses</h4>
                        <h5 class="mb-4">Food: <input type="number" name="" id="food-input"></h5>
                        <h5 class="mb-4">Rent: <input type="number" name="" id="rent-input"></h5>
                        <h5 class="mb-4">Clothes: <input type="number" name="" id="clothes-input"></h5>
                        <div>
                            <button id="calculate-btn" class="btn btn-primary mb-5">Calculate</button>
                        </div>
                        <h4 class="mb-4">Total Expenses: <span id="total-expenses">0</span></h4>
                        <h4 class="mb-4">Balance: <span id="total-balance">0</span></h4>
                        <div class="row align-items-center justify-content-center">
                            <div class="col-2">
                                <h5>Save:</h5>
                            </div>
                            <div class="col-4">
                                <input class="w-100" type="number" name="" id="saving-percentage">
                            </div>
                            <div class="col-2">
                                <h5>%</h5>
                            </div>
                            <div class="col-2">
                                <button id="save-btn" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        <h4 class="my-4">Saving Amount: <span id="saving-amount">0</span></h4>
                        <h4 class="mb-4">Remaining Balance: <span id="remaining-balance">0</span></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="app.js"></script>
</body>
</html>
